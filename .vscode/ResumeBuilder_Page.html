<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laarni Resume Page</title>
    <link rel="stylesheet" href="./ResumeBuilder.css">
</head>
<body>
    <nav class="navbar bg-white">
        <div class="container">
            <div class="navbar-content">
                <div class="brand-and-toggler">
                    <a href="index.html" class="navbar-brand">
                        <img src = "./ResumeBuilder_Icon.png" alt = "" class="navbar-brand-icon">
                        <span class="navbar-brand-text">SLZ <span>resume form</span>
                    </a>
                    <button type = "button" class="navbar-toggler-btn">
                        <div class="bars">
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <section id = "about-sc" class="">
        <div class = "container">
            <div class = "about-cnt">
                <form action="" class="cv-form" id="cv-form">
                    <!-- About Section -->
                    <div class = "cv-form-blk">
                        <div class = "cv-form-row-title">
                            <h3>about section</h3>
                        </div>

                        <div class="cv-form-row">
                            <!-- Row: Input Fields for First, Middle and Last Name  -->
                            <div class="cols-3">
                                <!-- Entering First Name -->
                                <div class = "form-elem">
                                    <label class = "form-label">First Name</label>
                                    <input name = "first name" type = "text" class = "form-control firstname"  placeholder="e.g. Laarni">
                                </div>
                                 <!-- Entering Middle Name (optional) -->
                                <div class = "form-elem">
                                    <label class = "form-label">Middle Name<span class="opt-text">(optional)</span></label>
                                    <input name = "middle name" type = "text" class = "form-control middlename" placeholder="e.g. optional">
                                </div>
                                 <!-- Entering Last Name -->
                                <div class = "form-elem">
                                    <label class = "form-label">Last Name</label>
                                    <input name = "last name" type = "text" class = "form-control lastname"  placeholder="e.g. Cerna">
                                </div>
                            </div>
                            <!-- Row: Uploading Image and Entering Designation/Address  -->
                            <div class="cols-3">
                                <!-- Uploading Image -->
                                <div class = "form-elem">
                                    <label class = "form-label">Your Image</label>
                                    <input name = "image" type = "file" class = "form-control image" id = "" accept = "image/*"> 
                                </div>
                                <!-- Entering Designation -->
                                <div class = "form-elem">
                                    <label class = "form-label">Designation</label>
                                    <input name = "designation" type = "text" class = "form-control designation" placeholder="e.g. cashier">
                                </div>
                                <!-- Entering Address -->
                                <div class = "form-elem">
                                    <label class = "form-label">Address</label>
                                        <input name = "address" type = "text" class = "form-control address"  placeholder="e.g. Red Deer">
                                </div>
                            </div>
                            <!-- Row: Input Email, Phone Number and Summary  -->
                            <div class="cols-3">
                                <!-- Entering Email -->
                                <div class = "form-elem">
                                    <label class = "form-label">Email</label>
                                    <input name = "email" type = "text" class = "form-control email" placeholder="e.g. @gmail.com">
                                </div>
                                 <!-- Phone Number -->
                                <div class = "form-elem">
                                    <label class = "form-label">Phone Number</label>
                                    <input name = "phoneno" type = "text" class = "form-control phoneno" placeholder="e.g. 123456789">
                                </div>
                                 <!-- Summary -->    
                                <div class = "form-elem">
                                    <label class = "form-label">Summary</label>
                                    <input name = "last name" type = "text" class = "form-control lastname" placeholder="e.g. about me">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Achievements Section -->
                    <div class="cv-form-blk">
                        <div class="cv-form-row-title">
                            <h3>achievements</h3>
                        </div>
                        <!-- Row: Input Title and Description  -->
                        <div>
                            <div class = "cv-form-row">
                                <div class = "cols-2">
                                    <!-- Enter Title -->
                                    <div class = "form-elem">
                                        <label class = "form-label">Title</label>
                                        <input name = "achieve_title" type = "text" class = "form-control achieve_title" placeholder="e.g. Certified FI Analyst">
                                    </div>
                                    <!-- Enter Achievement Description -->
                                    <div class = "form-elem">
                                        <label class = "form-label">Description</label>
                                        <input name = "achieve_description" type = "text" class = "form-control achieve_description" placeholder="e.g. Passed the FI Certification">
                                    </div>
                                </div>
                                <!-- Delete button/Remove Achievement Entry for JS Later -->
                                <button type = "button" class = "repeater-remove-btn">-</button>
                            </div>
                            <!-- Add button/Add Achievement Entry for JS Later -->
                            <button type = "button" class = "repeater-add-btn">+</button>
                        </div>
                    </div>

                    <!-- Experience Section -->
                    <div class="cv-form-blk">
                        <div class = "cv-form-row-title">
                            <h3>experience</h3>
                        </div>
                        <div class = "cv-form-row">
                            <!-- Row: Input Title,Organization and Location  -->
                            <div class = "cols-3">
                                <!-- Enter Job Title -->
                                <div class = "form-elem">
                                    <label for = "" class = "form-label">Title</label>
                                    <input name = "exp_title" type = "text" class = "form-control exp_title">
                                </div>
                                <!-- Enter Job Organization -->
                                <div class = "form-elem">
                                    <label for = "" class = "form-label">Organization</label>
                                    <input name = "exp_organization" type = "text" class = "form-control exp_organization">
                                </div>
                                <!-- Enter Job Location -->
                                <div class = "form-elem">
                                    <label for = "" class = "form-label">Location</label>
                                    <input name = "exp_location" type = "text" class = "form-control exp_location">
                                </div>
                            </div>
                            <!-- Row: Start Date, End Date and JOb Description  -->  
                            <div class = "cols-3">
                                <!-- Enter Start Date -->
                                <div class = "form-elem">
                                    <label class = "form-label">Start Date</label>
                                    <input name = "exp_start_date" type = "date" class = "form-control exp_start_date">
                                </div>
                                <!-- Enter End Date -->
                                <div class = "form-elem">
                                    <label class = "form-label">End Date</label>
                                    <input name = "exp_end_date" type = "date" class = "form-control exp_end_date" >
                                </div>
                                <!-- Enter Job Description -->
                                <div class = "form-elem">
                                    <label class = "form-label">Job Descriptions</label>
                                    <input name = "exp_description" type = "text" class = "form-control exp_description">
                                </div>
                            </div>
                            <!-- Delete button/Remove Achievement Entry for JS Later -->
                            <button type = "button" class = "repeater-remove-btn">-</button>
                        </div>
                        <!-- Add button/Add Achievement Entry for JS Later -->
                        <button type = "button"  class = "repeater-add-btn">+</button>
                    </div>

                    <!-- Education Section -->
                    <div class="cv-form-blk">
                        <div class = "cv-form-row-title">
                            <h3>education</h3>
                        </div>
                        <div class = "cv-form-row">
                            <!-- Row: Input School, Degree and Location  -->
                            <div class = "cols-3">
                                <!-- Enter School -->
                                <div class = "form-elem">
                                    <label for = "" class = "form-label">School</label>
                                    <input name = "edu_school" type = "text" class = "form-control school">
                                </div>
                                <!-- Enter Degree -->
                                <div class = "form-elem">
                                    <label for = "" class = "form-label">Degree</label>
                                    <input name = "edu_degree" type = "text" class = "form-control edu_degree">
                                </div>
                                <!-- Enter School Location -->
                                <div class = "form-elem">
                                    <label for = "" class = "form-label">Location</label>
                                    <input name = "edu_location" type = "text" class = "form-control edu_location">
                                </div>
                            </div>
                            <!-- Row: Start Date, End Date and Degree Description  -->  
                            <div class = "cols-3">
                                <!-- Enter Start Date -->
                                <div class = "form-elem">
                                    <label class = "form-label">Start Date</label>
                                    <input name = "edu_start_date" type = "date" class = "form-control edu_start_date">
                                </div>
                                <!-- Enter End Date -->
                                <div class = "form-elem">
                                    <label class = "form-label">End Date</label>
                                    <input name = "edu_end_date" type = "date" class = "form-control edu_end_date" >
                                </div>
                                <!-- Enter Degree Description -->
                                <div class = "form-elem">
                                    <label class = "form-label">Degree Descriptions</label>
                                    <input name = "edu_description" type = "text" class = "form-control edu_description">
                                </div>
                            </div>
                            <!-- Delete button/Remove School Entry for JS Later -->
                            <button type = "button" class = "repeater-remove-btn">-</button>
                        </div>
                        <!-- Add button/Add Achievement School for JS Later -->
                        <button type = "button"  class = "repeater-add-btn">+</button>
                    </div>
                   
                    <!-- Project Section -->
                    <div class="cv-form-blk">
                        <div class = "cv-form-row-title">
                            <h3>projects</h3>
                        </div>
                        <div class = "cv-form-row">
                            <!-- Row: Project Name,Project Link and Description  -->  
                            <div class = "cols-3">
                                <!-- Enter Project Name -->
                                <div class = "form-elem">
                                    <label class = "form-label">Project Name</label>
                                    <input name = "proj_title" type = "text" class = "form-control proj_title">
                                </div>
                                <!-- Enter Project Link -->
                                <div class = "form-elem">
                                    <label class = "form-label">Project Link</label>
                                    <input name = "proj_link" type = "date" class = "form-control proj_link" >
                                </div>
                                <!-- Enter Project Description -->
                                <div class = "form-elem">
                                    <label class = "form-label">Project Descriptions</label>
                                    <input name = "edu_description" type = "text" class = "form-control proj_description">
                                </div>
                            </div>
                            <!-- Delete button/Remove School Entry for JS Later -->
                            <button type = "button" class = "repeater-remove-btn">-</button>
                        </div>
                        <!-- Add button/Add Achievement School for JS Later -->
                        <button type = "button"  class = "repeater-add-btn">+</button>
                    </div>
                   
                    <!-- Skills Section -->
                    <div class="cv-form-blk">
                        <div class = "cv-form-row-title">
                            <h3>skills</h3>
                        </div>
                        <div class = "cv-form-row">
                            <div class = "form-elem">
                                <label for = "" class = "form-label">Skill</label>
                                <input name = "skill" type = "text" class = "form-control skill">
                            </div>
                            <!-- Delete button/Remove School Entry for JS Later -->
                            <button type = "button" class = "repeater-remove-btn">-</button>
                        </div>
                        <!-- Add button/Add Achievement School for JS Later -->
                        <button type = "button" class = "repeater-add-btn">+</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
