<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body class="wrapper">
    
    <!-- Start navbar -->
        <header>
        <nav class="navbar bg-white">
            <div class="container">
                <div class="navbar-content">
                    <div class="brand-and-toggler">
                        <a href="#index.html" class="navbar-brand">
                            <img src = "./images/ResumeBuilder_Icon.png" alt = "" class="navbar-brand-icon">
                            <span class="navbar-brand-text">SLZ <span>resume form</span>
                        </a>
                        <div class="btn-set-nav">
                            <!-- Sign-up button -->
                            <button type="button" class="nav-btn" id="btn-signUp">Sign-up</button>
                                <!-- Subsection Sign-up form -->
                                <div class="nav-btn-signUp">
                                    <form action="" class="signUp-form">
                                        <div class = "form-elem">
                                            <label class = "form-label">Name</label>
                                            <input name = "name" type = "text" id="signUp-name"  placeholder="e.g. John">
                                        </div>
                                        <div class = "form-elem">
                                            <label class = "form-label">Email</label>
                                            <input name = "name" type = "text" id="signUp-email"  placeholder="example@domain.com">
                                        </div>
                                        <div class = "form-elem">
                                            <label class = "form-label">Password</label>
                                            <input name = "name" type = "password" id="signUp-password">
                                            <button type="button" id="btnShowHidePassword" class="show/hide">Show Password</button>
                                        </div>
                                        <div class = "form-elem">
                                            <label class = "form-label">Confirm Password</label>
                                            <input name = "name" type = "password" id="signUp-password-conf">
                                        </div>
                                        <div class = "form-elem">
                                            <button type="button" id="btnSubmit">Register</button>
                                            <button type="button" id="btnReset">Reset</button>
                                        </div>
                                    </form>
                                </div>
                            
                            <!-- Sign-in button -->
                            <button type="button" class="nav-btn" id="btn-signIn">Sign-in</button>
                                <!-- Subsection Sign-in form -->
                                <div class="nav-btn-signIn">
                                    <form action="" class="signIn-form">
                                        <div class = "form-elem">
                                            <label class = "form-label">Email</label>
                                            <input name = "name" type = "text" id="signUp-email"  placeholder="example@domain.com">
                                        </div>
                                        <div class = "form-elem">
                                            <label class = "form-label">Password</label>
                                            <input name = "name" type = "password" id="signUp-password">
                                            <button type="button" id="btnShowHidePassword" class="show/hide">Show Password</button>
                                        </div>
                                        <div class = "form-elem">
                                            <button type="button" id="btnSubmit">Log In</button>
                                        </div>
                                    </form>
                                </div>
                            <!-- Change color Mode button -->
                            <button type="button" class="nav-btn" id="btn-mode">Mode</button>
                            <!-- Shrinked view menu button -->
                            <button type = "button" class="navbar-toggler-btn" id="btn-collapsed-nav">
                            <div class="bars">
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                            </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        </header>
    
    <!-- End navbar -->

    <!-- start page content -->
    <main class="main-content">
        <section class="page-section">
            <p>Page content1</p>
        </section>
    
        <section class="page-section">
            <p>Page content2</p>
        </section>
            
        <section class="page-section">
            <p>Page content3</p>
        </section>
            
    </main>

    <footer class="footer">
        Add footer content 
    </footer>
    
</body>
</html>
