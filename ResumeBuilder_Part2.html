<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Resume Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/ResumerBuilder_Part2.css">
    </head>
    <body>
        <nav class = "navbar bg-white">
            <div class="container">
                <div class = "navbar-content">
                    <div class = "brand-and-toggler">
                        <a href = "./index.html" class = "navbar-brand">
                            <img src = "./ResumeBuilder_Icon.png" alt = "" class = "navbar-brand-icon">
                            <span class = "navbar-brand-text">SLZ <span>HOME</span>
                        </a>
                        <ul class="navbar-menu internal-links">
                            <li><a href="#about-sc">About</a></li>
                            <li><a href="#achievements-sc">Achievements</a></li>
                            <li><a href="#experience-sc">Experience</a></li>
                            <li><a href="#education-sc">Education</a></li>
                            <li><a href="#projects-sc">Projects</a></li>
                            <li><a href="#skills-sc">Skills</a></li>
                        </ul>
                        <button type = "button" class = "navbar-toggler-btn">
                            <div class = "bars">
                                <div class = "bar"></div>
                                <div class = "bar"></div>
                                <div class = "bar"></div>
                            </div>
                            <!-- dropdown menu -->
                        <div class="dropdown-menu">
                            <a class="dropdown-menu-items" href="#about-sc">About</a>
                            <a class="dropdown-menu-items" href="#achievements-sc">Achievements</a>
                            <a class="dropdown-menu-items" href="#experience-sc">Experience</a>
                            <a class="dropdown-menu-items" href="#education-sc">Education</a>
                            <a class="dropdown-menu-items" href="#projects-sc">Projects</a>
                            <a class="dropdown-menu-items" href="#skills-sc">Skills</a>
                        </div>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Resume Page -->
        <section id = "about-sc" class = "">
            <div class = "container">
                <div class = "about-cnt">
                    <form action="" class="cv-form" id = "cv-form">
                         <!-- About Section -->
                        <div class = "cv-form-blk">
                            <div class = "cv-form-row-title">
                                <h3>about section</h3>
                            </div>
                            <div class = "cv-form-row cv-form-row-about">
                                  <!-- Row: Input Fields for First, Middle and Last Name  -->
                                <div class = "cols-3">
                                     <!-- Entering First Name -->
                                    <div class = "form-elem">
                                        <label for = "" class = "form-label">First Name</label>
                                        <input name = "firstname" type = "text" class = "form-control firstname" id = "" onkeyup="generateCV()" placeholder="e.g. Juan">
                                        <span class="form-text"></span>
                                    </div>
                                     <!-- Entering Middle Name (optional) -->
                                    <div class = "form-elem">
                                        <label for = "" class = "form-label">Middle Name <span class = "opt-text">(optional)</span></label>
                                        <input name = "middlename" type = "text" class = "form-control middlename" id = "" onkeyup="generateCV()" placeholder="e.g. Dela">
                                        <span class="form-text"></span>
                                    </div>
                                    <!-- Entering Last Name -->
                                    <div class = "form-elem">
                                        <label for = "" class = "form-label">Last Name</label>
                                        <input name = "lastname" type = "text" class = "form-control lastname" id = "" onkeyup="generateCV()" placeholder="e.g. Cruz">
                                        <span class="form-text"></span>
                                    </div>
                                </div>

                                <!-- Row: Uploading Image and Entering Designation/Address  -->
                                <div class="cols-3">
                                     <!-- Uploading Image -->
                                    <div class = "form-elem">
                                        <label for = "" class = "form-label">Your Image</label>
                                        <input name = "image" type = "file" class = "form-control image" id = "" accept = "image/*" onchange="previewImage()">
                                    </div>
                                    <!-- Entering Designation -->
                                    <div class = "form-elem">
                                        <label for = "" class = "form-label">Designation</label>
                                        <input name = "designation" type = "text" class = "form-control designation" id = "" onkeyup="generateCV()" placeholder="e.g. Software Engineer">
                                        <span class="form-text"></span>
                                    </div>
                                     <!-- Entering Address -->
                                    <div class = "form-elem">
                                        <label for = "" class = "form-label">Address</label>
                                        <input name = "address" type = "text" class = "form-control address" id = "" onkeyup="generateCV()" placeholder="e.g. Red Deer">
                                        <span class="form-text"></span>
                                    </div>
                                </div>

                                <!-- Row: Input Email, Phone Number and Summary  -->
                                <div class = "cols-3">
                                    <!-- Entering Email -->
                                    <div class = "form-elem">
                                        <label for = "" class = "form-label">Email</label>
                                        <input name = "email" type = "text" class = "form-control email" id = "" onkeyup="generateCV()" placeholder="e.g. juandelacruz@gmail.com">
                                        <span class="form-text"></span>
                                    </div>
                                     <!-- Phone Number -->
                                    <div class = "form-elem">
                                        <label for = "" class = "form-label">Phone No:</label>
                                        <input name = "phoneno" type = "text" class = "form-control phoneno" id = "" onkeyup="generateCV()" placeholder="e.g. 123456">
                                        <span class="form-text"></span>
                                    </div>
                                    <!-- Summary -->    
                                    <div class = "form-elem">
                                        <label for = "" class = "form-label">Summary</label>
                                        <input name = "summary" type = "text" class = "form-control summary" id = "" onkeyup="generateCV()" placeholder="e.g. about me">
                                        <span class="form-text"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Achievements Section -->
                        <div class="cv-form-blk">
                            <section id="achievements-sc"></section>
                            <div class = "cv-form-row-title">
                                <h3>achievements</h3>
                            </div>

                             <!-- Row: Input Title and Description  -->
                            <div class = "row-separator repeater">
                                <div class = "repeater" data-repeater-list = "group-a">
                                    <div data-repeater-item>
                                        <div class = "cv-form-row cv-form-row-achievement">
                                            <div class = "cols-2">
                                                <!-- Enter Title -->
                                                <div class = "form-elem">
                                                    <label for = "" class = "form-label">Title</label>
                                                    <input name = "achieve_title" type = "text" class = "form-control achieve_title" id = "" onkeyup="generateCV()" placeholder="e.g. Certified Software Engineer">
                                                    <span class="form-text"></span>
                                                </div>
                                                 <!-- Enter Achievement Description -->
                                                <div class = "form-elem">
                                                    <label for = "" class = "form-label">Description</label>
                                                    <input name = "achieve_description" type = "text" class = "form-control achieve_description" id = "" onkeyup="generateCV()" placeholder="e.g. Passed the Certification">
                                                    <span class="form-text"></span>
                                                </div>
                                            </div>
                                            <!-- Delete button/Remove Achievement Entry for JS Later -->
                                            <button data-repeater-delete type = "button" class = "repeater-remove-btn">-</button>
                                        </div>
                                    </div>
                                </div>
                                <!-- Add button/Add Achievement Entry for JS Later -->
                                <button type = "button" data-repeater-create value = "Add" class = "repeater-add-btn">+</button>
                            </div>
                        </div>

                        <!-- Experience Section -->
                        <div class="cv-form-blk">
                            <section id="experience-sc"></section>
                            <div class = "cv-form-row-title">
                                <h3>experience</h3>
                            </div>

                            <div class = "row-separator repeater">
                                <div class = "repeater" data-repeater-list = "group-b">
                                    
                                    <div data-repeater-item>
                                        <div class = "cv-form-row cv-form-row-experience">
                                            <!-- Row: Input Title,Organization and Location  -->
                                            <div class = "cols-3">
                                                 <!-- Enter Job Title -->
                                                <div class = "form-elem">
                                                    <label for = "" class = "form-label">Title</label>
                                                    <input name = "exp_title" type = "text" class = "form-control exp_title" id = "" onkeyup="generateCV()">
                                                    <span class="form-text"></span>
                                                </div>
                                                <!-- Enter Job Organization -->
                                                <div class = "form-elem">
                                                    <label for = "" class = "form-label">Company / Organization</label>
                                                    <input name = "exp_organization" type = "text" class = "form-control exp_organization" id = "" onkeyup="generateCV()">
                                                    <span class="form-text"></span>
                                                </div>
                                                 <!-- Enter Job Location -->
                                                <div class = "form-elem">
                                                    <label for = "" class = "form-label">Location</label>
                                                    <input name = "exp_location" type = "text" class = "form-control exp_location" id = "" onkeyup="generateCV()">
                                                    <span class="form-text"></span>
                                                </div>
                                            </div>

                                            <!-- Row: Start Date, End Date and JOb Description  --> 
                                            <div class = "cols-3">
                                                <!-- Enter Start Date -->
                                                <div class = "form-elem">
                                                    <label for = "" class = "form-label">Start Date</label>
                                                    <input name = "exp_start_date" type = "date" class = "form-control exp_start_date" id = "" onkeyup="generateCV()">
                                                    <span class="form-text"></span>
                                                </div>
                                                <!-- Enter End Date -->
                                                <div class = "form-elem">
                                                    <label for = "" class = "form-label">End Date</label>
                                                    <input name = "exp_end_date" type = "date" class = "form-control exp_end_date" id = "" onkeyup="generateCV()">
                                                    <span class="form-text"></span>
                                                </div>
                                                 <!-- Enter Job Description -->
                                                <div class = "form-elem">
                                                    <label for = "" class = "form-label">Description</label>
                                                    <input name = "exp_description" type = "text" class = "form-control exp_description" id = "" onkeyup="generateCV()">
                                                    <span class="form-text"></span>
                                                </div>
                                            </div>

                                            <button data-repeater-delete type = "button" class = "repeater-remove-btn">-</button>
                                        </div>
                                    </div>
                                </div>
                                <button type = "button" data-repeater-create value = "Add" class = "repeater-add-btn">+</button>
                            </div>
                        </div>

                        <!-- Education Section -->
                        <div class="cv-form-blk">
                            <section id="education-sc"></section>
                            <div class = "cv-form-row-title">
                                <h3>education</h3>
                            </div>

                            <div class = "row-separator repeater">
                                <div class = "repeater" data-repeater-list = "group-c">
                                    <div data-repeater-item>
                                        <div class = "cv-form-row cv-form-row-experience">
                                            <!-- Row: Input School, Degree and Location  -->
                                            <div class = "cols-3">
                                                <!-- Enter School -->
                                                <div class = "form-elem">
                                                    <label for = "" class = "form-label">School</label>
                                                    <input name = "edu_school" type = "text" class = "form-control edu_school" id = "" onkeyup="generateCV()">
                                                    <span class="form-text"></span>
                                                </div>
                                                <!-- Enter Degree -->
                                                <div class = "form-elem">
                                                    <label for = "" class = "form-label">Degree</label>
                                                    <input name = "edu_degree" type = "text" class = "form-control edu_degree" id = "" onkeyup="generateCV()">
                                                    <span class="form-text"></span>
                                                </div>
                                                <!-- Enter School Location -->
                                                <div class = "form-elem">
                                                    <label for = "" class = "form-label">Location</label>
                                                    <input name = "edu_city" type = "text" class = "form-control edu_city" id = "" onkeyup="generateCV()">
                                                    <span class="form-text"></span>
                                                </div>
                                            </div>

                                            <!-- Row: Start Date, End Date and JOb Description  -->
                                            <div class = "cols-3">
                                                <!-- Enter Start Date -->
                                                <div class = "form-elem">
                                                    <label for = "" class = "form-label">Start Date</label>
                                                    <input name = "edu_start_date" type = "date" class = "form-control edu_start_date" id = "" onkeyup="generateCV()">
                                                    <span class="form-text"></span>
                                                </div>
                                                <!-- Enter End Date -->
                                                <div class = "form-elem">
                                                    <label for = "" class = "form-label">End Date</label>
                                                    <input name = "edu_graduation_date" type = "date" class = "form-control edu_graduation_date" id = "" onkeyup="generateCV()">
                                                    <span class="form-text"></span>
                                                </div>
                                                 <!-- Enter Degree Description -->
                                                <div class = "form-elem">
                                                    <label for = "" class = "form-label">Description</label>
                                                    <input name = "edu_description" type = "text" class = "form-control edu_description" id = "" onkeyup="generateCV()">
                                                    <span class="form-text"></span>
                                                </div>
                                            </div>

                                            <!-- Delete button/Remove School Entry for JS Later -->
                                            <button data-repeater-delete type = "button" class = "repeater-remove-btn">-</button>
                                        </div>
                                    </div>
                                </div>
                                <!-- Add button/Add Achievement School for JS Later -->
                                <button type = "button" data-repeater-create value = "Add" class = "repeater-add-btn">+</button>
                            </div>
                        </div>

                        <!-- Project Section -->
                        <div class="cv-form-blk">
                            <div class = "cv-form-row-title">
                                <h3>projects</h3>
                            </div>

                            <div class = "row-separator repeater">
                                <div class = "repeater" data-repeater-list = "group-d">
                                    <div data-repeater-item>
                                        <div class = "cv-form-row cv-form-row-experience">
                                            <div class = "cols-3">
                                                <!-- Row: Project Name,Project Link and Description  -->  
                                                <div class = "form-elem">
                                                    <!-- Enter Project Name -->
                                                    <label for = "" class = "form-label">Project Name</label>
                                                    <input name = "proj_title" type = "text" class = "form-control proj_title" id = "" onkeyup="generateCV()">
                                                    <span class="form-text"></span>
                                                </div>
                                                <!-- Enter Project Link -->
                                                <div class = "form-elem">
                                                    <label for = "" class = "form-label">Project link</label>
                                                    <input name = "proj_link" type = "text" class = "form-control proj_link" id = "" onkeyup="generateCV()">
                                                    <span class="form-text"></span>
                                                </div>
                                                <!-- Enter Project Description -->
                                                <div class = "form-elem">
                                                    <label for = "" class = "form-label">Description</label>
                                                    <input name = "proj_description" type = "text" class = "form-control proj_description" id = "" onkeyup="generateCV()">
                                                    <span class="form-text"></span>
                                                </div>
                                            </div>
                                            <!-- Delete button/Remove Project Entry for JS Later -->
                                            <button data-repeater-delete type = "button" class = "repeater-remove-btn">-</button>
                                        </div>
                                    </div>
                                </div>
                                <!-- Add button/Add Achievement Project for JS Later -->
                                <button type = "button" data-repeater-create value = "Add" class = "repeater-add-btn">+</button>
                            </div>
                        </div>

                        <!-- Skills Section -->
                        <div class="cv-form-blk">
                            <div class = "cv-form-row-title">
                                <h3>skills</h3>
                            </div>

                            <div class = "row-separator repeater">
                                <div class = "repeater" data-repeater-list = "group-e">
                                    <div data-repeater-item>
                                        <div class = "cv-form-row cv-form-row-skills">
                                            <div class = "form-elem">
                                                <label for = "" class = "form-label">Skill</label>
                                                <input name = "skill" type = "text" class = "form-control skill" id = "" onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                            <!-- Delete button/Remove Skills Entry for JS Later -->
                                            <button data-repeater-delete type = "button" class = "repeater-remove-btn">-</button>
                                        </div>
                                    </div>
                                </div>
                                <!-- Add button/Add Achievement Skills for JS Later -->
                                <button type = "button" data-repeater-create value = "Add" class = "repeater-add-btn">+</button>
                            </div>
                        </div>
                        <div class="resume">
                            <div>
                                <a href="resume_profile.html" class="btn btn-primary text-uppercase" id="preview-btn">Preview Resume</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

       
        <footer class="footer">
            <p class="footer-paragraph">Be ahead</p>
            <div class="footer-main-container">
                <a href="#navbar-top" class="footer-brand" id="footer-brand">
                    <div class="footer-logo-container">
                        <img src="./ResumeBuilder_Icon.png" alt="" class="footer-logo">
                        <span class="">SLZ <span>resume builder</span>
                    </div>
                </a>

            </div>
        </footer>
        

        <!-- jquery cdn -->
        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.repeater/1.2.1/jquery.repeater.js" integrity="sha512-bZAXvpVfp1+9AUHQzekEZaXclsgSlAeEnMJ6LfFAvjqYUVZfcuVXeQoN5LhD7Uw0Jy4NCY9q3kbdEXbwhZUmUQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
